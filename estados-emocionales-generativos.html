<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estados emocionales generativos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #2b1055, #000);
      color: #fff;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      z-index: 2;
      pointer-events: none;
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    p {
      opacity: 0.8;
      margin-top: 8px;
      font-size: 1rem;
    }

    canvas {
      position: fixed;
      inset: 0;
    }
  </style>
</head>

<body>
  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estados emocionales generativos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,sans-serif;
      background:#111;
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:30px;
    }

    h1{font-weight:500}

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    button{
      padding:10px 18px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-size:.9rem;
      background:#fff;
      color:#111;
      transition:.3s;
    }

    button:hover{
      transform:translateY(-2px);
      opacity:.85;
    }

    canvas{
      border-radius:18px;
      background:#000;
    }
  </style>
</head>

<body>

<h1>Estados emocionales generativos</h1>

<div class="controls">
  <button data-mood="calm">Calma</button>
  <button data-mood="joy">Alegría</button>
  <button data-mood="sadness">Tristeza</button>
  <button data-mood="chaos">Caos</button>
</div>

<canvas id="art" width="420" height="420"></canvas>

<script src="estados-emocionales.js"></script>
</body>
</html>

<header>
  <h1>Estados emocionales generativos</h1>
  <p>Cada recarga genera una emoción distinta</p>
</header>

<canvas id="canvas"></canvas>

<script src="estados-emocionales-generativos.js"></script>
</body>
</html>
