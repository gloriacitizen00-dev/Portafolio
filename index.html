<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portafolio de Arte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  color:#222
}

/* HERO */
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#cdb4db,#bde0fe)
}

#artCanvas{
  position:absolute;
  inset:0;
  pointer-events:none
}

.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center
}

.hero-content h1{
  font-size:3.5rem;
  text-shadow:0 6px 20px rgba(0,0,0,.25);
  cursor:pointer
}

.hero-content p{font-size:1.3rem;opacity:.85}
.signature{margin-top:14px;font-size:.95rem;opacity:.7}

/* ===== GATO ASISTENTE (estilo Word 2000) ===== */
#assistant-cat{
  position:absolute;
  bottom:80px;
  left:-220px;
  width:180px;
  pointer-events:none;
  opacity:0;
  z-index:5;
}

#assistant-cat.show{
  opacity:1;
  animation:walkIn 6s linear forwards;
}

@keyframes walkIn{
  from{left:-220px}
  to{left:105vw}
}

/* cola */
#tail{
  transform-origin:right center;
  animation:tailWag 1.2s ease-in-out infinite;
}

@keyframes tailWag{
  0%,100%{transform:rotate(10deg)}
  50%{transform:rotate(-15deg)}
}

/* parpadeo */
.eye{
  transform-origin:center;
  animation:blink 4s infinite;
}

@keyframes blink{
  0%,95%,100%{transform:scaleY(1)}
  97%{transform:scaleY(.1)}
}

/* MAIN */
main{max-width:1100px;margin:auto;padding:80px 20px}
section{margin-bottom:100px}
h2{font-size:2.2rem;margin-bottom:25px;color:#6a5acd}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px
}

.item{
  height:260px;
  padding:20px;
  border-radius:16px;
  background:linear-gradient(135deg,#ffecd2,#fcb69f);
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  transition:.3s
}

.item:hover{transform:translateY(-8px)}
.card-link{text-decoration:none;color:inherit}
footer{text-align:center;padding:50px;opacity:.7}
</style>
</head>

<body>

<header class="hero">
  <canvas id="artCanvas"></canvas>

  <div class="hero-content">
    <h1 id="nameTitle">Gloria Martínez</h1>

    <!-- GATO ASISTENTE -->
    <div id="assistant-cat">
      <svg viewBox="0 0 220 160" width="180">
        <path id="tail" d="M30 110 q-30 20 -10 40"
          fill="none" stroke="#5e548e" stroke-width="6" stroke-linecap="round"/>
        <ellipse cx="110" cy="115" rx="70" ry="35" fill="#cdb4db"/>
        <circle cx="165" cy="85" r="30" fill="#cdb4db"/>
        <polygon points="145,60 155,35 165,60" fill="#bfa2d6"/>
        <polygon points="175,60 185,35 195,60" fill="#bfa2d6"/>
        <ellipse class="eye" cx="158" cy="85" rx="4" ry="6" fill="#222"/>
        <ellipse class="eye" cx="172" cy="85" rx="4" ry="6" fill="#222"/>
        <circle cx="165" cy="93" r="2.5" fill="#333"/>
        <path d="M160 98 q5 4 10 0" stroke="#333" stroke-width="1.5" fill="none"/>
      </svg>
    </div>

    <p class="signature">Portafolio experimental</p>
    <p>Arte visual · Tecnología · Interfaces</p>
  </div>
</header>

<main>
<section>
<h2>Sobre mí</h2>
<p>Artista visual interesada en la intersección entre creatividad y tecnología.</p>
</section>

<section>
<h2>Obras</h2>
<div class="gallery">
  <a href="#" class="card-link"><div class="item">Arte generativo</div></a>
  <a href="#" class="card-link"><div class="item">Interfaces experimentales</div></a>
  <a href="#" class="card-link"><div class="item">Visuales con Python</div></a>
</div>
</section>
</main>

<footer>© 2026 · Portafolio de Arte</footer>

<script>
/* CANVAS CORAZONES */
const canvas=document.getElementById("artCanvas"),
ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight
}
resize();
addEventListener("resize",resize);

const colors=["#ff8dcf","#7fd8ff"];
const hearts=[...Array(18)].map(()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  s:Math.random()*28+22,
  v:Math.random()*.6+.4,
  c:colors[Math.random()*2|0],
  p:Math.random()*Math.PI*2
}));

function heart(x,y,s){
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x-s,y-s,x-s*1.4,y+s/3,x,y+s);
  ctx.bezierCurveTo(x+s*1.4,y+s/3,x+s,y-s,x,y);
  ctx.fill()
}

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y-=h.v;
    h.p+=.04;
    ctx.save();
    ctx.translate(h.x,h.y);
    ctx.scale(1+Math.sin(h.p)*.08,1+Math.sin(h.p)*.08);
    ctx.globalAlpha=.6;
    ctx.fillStyle=h.c;
    heart(0,0,h.s);
    ctx.restore();
    if(h.y<-50)h.y=canvas.height+50
  });
  requestAnimationFrame(animate)
})();

/* GATO */
const title=document.getElementById("nameTitle");
const cat=document.getElementById("assistant-cat");

title.addEventListener("mouseenter",()=>{
  cat.classList.remove("show");
  void cat.offsetWidth;
  cat.classList.add("show");
});

title.addEventListener("mouseleave",()=>{
  cat.classList.remove("show");
});
</script>

</body>
</html>
