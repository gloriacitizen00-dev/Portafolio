<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Portafolio de Arte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #222;
      line-height: 1.6;
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: #1a1a1a;
    }

    header h1 {
      font-size: 3.2rem;
      margin-bottom: 12px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.9;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 80px 20px;
    }

    section {
      margin-bottom: 100px;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: #6a5acd;
    }

    section p {
      max-width: 700px;
      font-size: 1.05rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .item {
      height: 260px;
      border-radius: 16px;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:nth-child(2) {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    }

    .item:nth-child(3) {
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
    }

    .item:nth-child(4) {
      background: linear-gradient(135deg, #fddb92, #d1fdff);
    }

    .item:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 50px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <header>
    <h1>Gloria Martínez</h1>
    <p>Arte visual · Tecnología · Interfaces</p>
  </header>

  <main>

    <section>
      <h2>Sobre mí</h2>
      <p>
        Artista visual interesada en la intersección entre creatividad,
        tecnología e interfaces digitales. Exploro ideas a través del diseño
        limpio, la experimentación visual y herramientas digitales.
      </p>
    </section>

    <section>
      <h2>Obras</h2>
      <div class="gallery">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </section>

  </main>

  <footer>
    © 2026 · Portafolio de Arte
  </footer>

</body>
</html>
