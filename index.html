<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portafolio de Arte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  color:#222;
}

/* HERO */
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#cdb4db,#bde0fe);
}

#artCanvas{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero-content h1{
  font-size:3.5rem;
  text-shadow:0 6px 20px rgba(0,0,0,.25);
}

.hero-content p{
  font-size:1.3rem;
  opacity:.85;
}

.signature{
  margin-top:14px;
  font-size:.95rem;
  opacity:.7;
}

/* MAIN */
main{
  max-width:1100px;
  margin:auto;
  padding:80px 20px;
}

section{margin-bottom:100px}

h2{
  font-size:2.2rem;
  margin-bottom:25px;
  color:#6a5acd;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.item{
  height:260px;
  padding:20px;
  border-radius:16px;
  background:linear-gradient(135deg,#ffecd2,#fcb69f);
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  transition:.3s;
}

.item:hover{transform:translateY(-8px)}

.card-link{
  text-decoration:none;
  color:inherit;
}

footer{
  text-align:center;
  padding:50px;
  opacity:.7;
}
</style>
</head>

<body>

<header class="hero">
  <canvas id="artCanvas"></canvas>

  <div class="hero-content">
    <h1>Gloria Martínez</h1>
    <p class="signature">Portafolio experimental</p>
    <p>Arte visual · Tecnología · Interfaces</p>
  </div>
</header>

<main>
<section>
  <h2>Sobre mí</h2>
  <p>Artista visual interesada en la intersección entre creatividad y tecnología.</p>
</section>

<section>
  <h2>Obras</h2>
  <div class="gallery">
    <a href="#" class="card-link"><div class="item">Arte generativo</div></a>
    <a href="#" class="card-link"><div class="item">Interfaces experimentales</div></a>
    <a href="#" class="card-link"><div class="item">Visuales con Python</div></a>
  </div>
</section>
</main>

<footer>© 2026 · Portafolio de Arte</footer>

<script>
/* CANVAS CORAZONES */
const canvas=document.getElementById("artCanvas"),
ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

const colors=["#ff8dcf","#7fd8ff"];
const hearts=[...Array(18)].map(()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  s:Math.random()*28+22,
  v:Math.random()*.6+.4,
  c:colors[Math.random()*2|0],
  p:Math.random()*Math.PI*2
}));

function heart(x,y,s){
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x-s,y-s,x-s*1.4,y+s/3,x,y+s);
  ctx.bezierCurveTo(x+s*1.4,y+s/3,x+s,y-s,x,y);
  ctx.fill();
}

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y-=h.v;
    h.p+=.04;
    ctx.save();
    ctx.translate(h.x,h.y);
    ctx.scale(1+Math.sin(h.p)*.08,1+Math.sin(h.p)*.08);
    ctx.globalAlpha=.6;
    ctx.fillStyle=h.c;
    heart(0,0,h.s);
    ctx.restore();
    if(h.y<-50) h.y=canvas.height+50;
  });
  requestAnimationFrame(animate);
})();
</script>

</body>
</html>
