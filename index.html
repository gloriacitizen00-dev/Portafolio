<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portafolio de Arte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  color: #222;
}

/* ---------- HERO ---------- */
.hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #cdb4db, #bde0fe);
}

#artCanvas {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.hero-content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero-content h1 {
  font-size: 3.5rem;
  text-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

.hero-content p {
  font-size: 1.3rem;
  opacity: 0.85;
}

.signature {
  margin-top: 14px;
  font-size: 0.95rem;
  opacity: 0.7;
  letter-spacing: 1px;
}

/* ---------- GATO ---------- */
#cat {
  position: absolute;
  bottom: 90px;
  left: -160px;
  width: 120px;
  height: 40px;
  border: 2px solid #5e548e;
  border-radius: 30px;
  opacity: 0;
  pointer-events: none;
}

#cat::before {
  content: "";
  position: absolute;
  width: 26px;
  height: 22px;
  border: 2px solid #5e548e;
  border-radius: 50%;
  right: -24px;
  top: 8px;
}

.ear {
  position: absolute;
  width: 8px;
  height: 10px;
  border-left: 2px solid #5e548e;
  border-top: 2px solid #5e548e;
  transform: rotate(45deg);
  top: -4px;
}

.ear.left { right: -10px; }
.ear.right { right: -2px; }

.tail {
  position: absolute;
  width: 30px;
  height: 10px;
  border-bottom: 2px solid #5e548e;
  border-radius: 0 0 20px 20px;
  left: -28px;
  top: 14px;
  transform-origin: right center;
  animation: tail 1.2s ease-in-out infinite;
}

@keyframes tail {
  0%,100% { transform: rotate(8deg); }
  50% { transform: rotate(-8deg); }
}

@keyframes walk {
  from { left: -160px; }
  to { left: 110vw; }
}

/* ---------- MAIN ---------- */
main {
  max-width: 1100px;
  margin: auto;
  padding: 80px 20px;
}

section {
  margin-bottom: 100px;
}

h2 {
  font-size: 2.2rem;
  margin-bottom: 25px;
  color: #6a5acd;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap: 25px;
}

.item {
  height: 260px;
  border-radius: 16px;
  padding: 20px;
  background: linear-gradient(135deg, #ffecd2, #fcb69f);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  transition: transform 0.3s ease;
}

.item:hover {
  transform: translateY(-8px);
}

.code-item {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.card-link {
  text-decoration: none;
  color: inherit;
}

footer {
  text-align: center;
  padding: 50px;
  opacity: 0.7;
}
</style>
</head>

<body>

<header class="hero">
  <canvas id="artCanvas"></canvas>

  <div class="hero-content">
    <h1 id="nameTitle">Gloria Martínez</h1>

    <div id="cat">
      <span class="ear left"></span>
      <span class="ear right"></span>
      <span class="tail"></span>
    </div>

    <p class="signature">Portafolio experimental</p>
    <p>Arte visual · Tecnología · Interfaces</p>
  </div>
</header>

<main>

<section>
<h2>Sobre mí</h2>
<p>
Artista visual interesada en la intersección entre creatividad,
tecnología e interfaces digitales.
</p>
</section>

<section>
<h2>Obras</h2>
<div class="gallery">
  <a href="#" class="card-link"><div class="item code-item">Arte generativo</div></a>
  <a href="#" class="card-link"><div class="item code-item">Interfaces experimentales</div></a>
  <a href="#" class="card-link"><div class="item code-item">Visuales con Python</div></a>
</div>
</section>

</main>

<footer>© 2026 · Portafolio de Arte</footer>

<script>
/* ---------- CANVAS CORAZONES ---------- */
const canvas = document.getElementById("artCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const colors = ["#ff8dcf", "#7fd8ff"];
const hearts = Array.from({length: 20}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  size: Math.random() * 30 + 25,
  speed: Math.random() * 0.6 + 0.4,
  color: colors[Math.floor(Math.random() * colors.length)],
  pulse: Math.random() * Math.PI * 2
}));

function drawHeart(x,y,s) {
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x-s,y-s,x-s*1.4,y+s/3,x,y+s);
  ctx.bezierCurveTo(x+s*1.4,y+s/3,x+s,y-s,x,y);
  ctx.fill();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h => {
    h.y -= h.speed;
    h.pulse += 0.04;
    const scale = 1 + Math.sin(h.pulse)*0.08;

    ctx.save();
    ctx.translate(h.x,h.y);
    ctx.scale(scale,scale);
    ctx.globalAlpha = 0.6;
    ctx.fillStyle = h.color;
    drawHeart(0,0,h.size);
    ctx.restore();

    if (h.y < -50) h.y = canvas.height + 50;
  });
  requestAnimationFrame(animate);
}
animate();

/* ---------- GATO ---------- */
const nameTitle = document.getElementById("nameTitle");
const cat = document.getElementById("cat");

nameTitle.addEventListener("mouseenter", () => {
  cat.style.opacity = "1";
  cat.style.animation = "walk 6s linear forwards";
});

nameTitle.addEventListener("mouseleave", () => {
  cat.style.opacity = "0";
  cat.style.animation = "none";
});
</script>

</body>
</html>
