<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portafolio de Arte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  color:#222
}

/* HERO */
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#cdb4db,#bde0fe)
}

#artCanvas{
  position:absolute;
  inset:0;
  pointer-events:none
}

.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center
}

.hero-content h1{
  font-size:3.5rem;
  text-shadow:0 6px 20px rgba(0,0,0,.25)
}

.hero-content p{font-size:1.3rem;opacity:.85}

.signature{
  margin-top:14px;
  font-size:.95rem;
  opacity:.7;
  letter-spacing:1px
}

/* ================== GATO CUTE ================== */
#cat{
  position:absolute;
  bottom:95px;
  left:-160px;
  width:140px;
  height:70px;
  opacity:0;
  pointer-events:none;
  z-index:3;
}

/* cuerpo */
.cat-body{
  position:absolute;
  width:90px;
  height:42px;
  background:#6d5dfc;
  border-radius:40px;
  left:30px;
  top:24px;
}

/* cabeza */
.cat-head{
  position:absolute;
  width:44px;
  height:40px;
  background:#6d5dfc;
  border-radius:50%;
  left:0;
  top:16px;
}

/* orejas */
.cat-ear{
  position:absolute;
  width:14px;
  height:14px;
  background:#6d5dfc;
  top:6px;
  transform:rotate(45deg);
}

.cat-ear.left{left:6px}
.cat-ear.right{left:22px}

/* ojos */
.eye{
  position:absolute;
  width:6px;
  height:6px;
  background:#111;
  border-radius:50%;
  top:30px;
}

.eye.left{left:14px}
.eye.right{left:26px}

/* nariz */
.nose{
  position:absolute;
  width:6px;
  height:4px;
  background:#ff8dcf;
  border-radius:50%;
  top:36px;
  left:20px;
}

/* patas */
.leg{
  position:absolute;
  width:12px;
  height:8px;
  background:#5a4de0;
  border-radius:0 0 6px 6px;
  bottom:-4px;
}

.leg.one{left:40px}
.leg.two{left:60px}
.leg.three{left:80px}

/* cola */
.tail{
  position:absolute;
  width:34px;
  height:10px;
  background:#6d5dfc;
  border-radius:10px;
  left:100px;
  top:36px;
  transform-origin:left center;
  animation:tail 1.2s ease-in-out infinite;
}

@keyframes tail{
  0%,100%{transform:rotate(18deg)}
  50%{transform:rotate(-18deg)}
}

/* caminar */
@keyframes walk{
  from{left:-160px}
  to{left:110vw}
}

/* MAIN */
main{max-width:1100px;margin:auto;padding:80px 20px}
section{margin-bottom:100px}

h2{
  font-size:2.2rem;
  margin-bottom:25px;
  color:#6a5acd
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px
}

.item{
  height:260px;
  padding:20px;
  border-radius:16px;
  background:linear-gradient(135deg,#ffecd2,#fcb69f);
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  transition:.3s
}

.item:hover{transform:translateY(-8px)}

.card-link{text-decoration:none;color:inherit}

footer{
  text-align:center;
  padding:50px;
  opacity:.7
}
</style>
</head>

<body>

<header class="hero">
  <canvas id="artCanvas"></canvas>

  <div class="hero-content">
    <h1 id="nameTitle">Gloria Martínez</h1>

    <!-- GATO -->
    <div id="cat">
      <div class="cat-head">
        <span class="cat-ear left"></span>
        <span class="cat-ear right"></span>
        <span class="eye left"></span>
        <span class="eye right"></span>
        <span class="nose"></span>
      </div>

      <div class="cat-body">
        <span class="leg one"></span>
        <span class="leg two"></span>
        <span class="leg three"></span>
      </div>

      <span class="tail"></span>
    </div>

    <p class="signature">Portafolio experimental</p>
    <p>Arte visual · Tecnología · Interfaces</p>
  </div>
</header>

<main>
<section>
<h2>Sobre mí</h2>
<p>Artista visual interesada en la intersección entre creatividad y tecnología.</p>
</section>

<section>
<h2>Obras</h2>
<div class="gallery">
  <a href="#" class="card-link"><div class="item">Arte generativo</div></a>
  <a href="#" class="card-link"><div class="item">Interfaces experimentales</div></a>
  <a href="#" class="card-link"><div class="item">Visuales con Python</div></a>
</div>
</section>
</main>

<footer>© 2026 · Portafolio de Arte</footer>

<script>
const canvas=document.getElementById("artCanvas"),
ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight
}
resize();
addEventListener("resize",resize);

const colors=["#ff8dcf","#7fd8ff"];
const hearts=[...Array(18)].map(()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  s:Math.random()*28+22,
  v:Math.random()*.6+.4,
  c:colors[Math.random()*2|0],
  p:Math.random()*Math.PI*2
}));

function heart(x,y,s){
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x-s,y-s,x-s*1.4,y+s/3,x,y+s);
  ctx.bezierCurveTo(x+s*1.4,y+s/3,x+s,y-s,x,y);
  ctx.fill()
}

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y-=h.v;
    h.p+=.04;
    ctx.save();
    ctx.translate(h.x,h.y);
    ctx.scale(1+Math.sin(h.p)*.08,1+Math.sin(h.p)*.08);
    ctx.globalAlpha=.6;
    ctx.fillStyle=h.c;
    heart(0,0,h.s);
    ctx.restore();
    if(h.y<-50)h.y=canvas.height+50
  });
  requestAnimationFrame(animate)
})();

const title=document.getElementById("nameTitle"),
cat=document.getElementById("cat");

title.onmouseenter=()=>{
  cat.style.opacity=1;
  cat.style.animation="walk 6s linear forwards"
};

title.onmouseleave=()=>{
  cat.style.opacity=0;
  cat.style.animation="none"
};
</script>

</body>
</html>
