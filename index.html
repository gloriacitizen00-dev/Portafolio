<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portafolio de Arte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  color:#222
}

/* HERO */
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#cdb4db,#bde0fe)
}

#artCanvas{
  position:absolute;
  inset:0;
  pointer-events:none
}

.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center
}

.hero-content h1{
  font-size:3.5rem;
  text-shadow:0 6px 20px rgba(0,0,0,.25);
  cursor:pointer
}

.hero-content p{font-size:1.3rem;opacity:.85}
.signature{margin-top:14px;font-size:.95rem;opacity:.7}

/* ===== GATO ASISTENTE ELEGANTE ===== */
#assistant-cat{
  position:absolute;
  bottom:130px;
  left:50%;
  transform:translateX(120px);
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
  z-index:5;
}

#assistant-cat.show{
  opacity:1;
  animation:greet .8s ease-out;
}

@keyframes greet{
  from{transform:translateX(120px) translateY(10px) scale(.95)}
  to{transform:translateX(120px) translateY(0) scale(1)}
}

/* cola */
#cat-tail{
  transform-origin:top left;
  animation:tail 1.2s ease-in-out infinite;
}

@keyframes tail{
  0%,100%{transform:rotate(15deg)}
  50%{transform:rotate(-15deg)}
}

/* parpadeo */
.eye{
  transform-origin:center;
  animation:blink 4s infinite;
}

@keyframes blink{
  0%,95%,100%{transform:scaleY(1)}
  97%{transform:scaleY(.1)}
}

/* MAIN */
main{max-width:1100px;margin:auto;padding:80px 20px}
section{margin-bottom:100px}
h2{font-size:2.2rem;margin-bottom:25px;color:#6a5acd}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px
}

.item{
  height:260px;
  padding:20px;
  border-radius:16px;
  background:linear-gradient(135deg,#ffecd2,#fcb69f);
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  transition:.3s
}

.item:hover{transform:translateY(-8px)}
.card-link{text-decoration:none;color:inherit}
footer{text-align:center;padding:50px;opacity:.7}
</style>
</head>

<body>

<header class="hero">
  <canvas id="artCanvas"></canvas>

  <div class="hero-content">
    <h1 id="nameTitle">Gloria Martínez</h1>

    <!-- GATO ASISTENTE -->
    <div id="assistant-cat">
      <svg viewBox="0 0 200 200" width="140" aria-hidden="true">
        <!-- cola -->
        <path id="cat-tail"
          d="M40 130 q-30 10 -20 40"
          fill="none"
          stroke="#ffffff"
          stroke-width="6"
          stroke-linecap="round"/>

        <!-- cuerpo -->
        <ellipse cx="110" cy="140" rx="55" ry="30" fill="#ffffff"/>

        <!-- patas -->
        <rect x="75" y="155" width="10" height="18" rx="4" fill="#f2f2f2"/>
        <rect x="95" y="155" width="10" height="18" rx="4" fill="#f2f2f2"/>
        <rect x="115" y="155" width="10" height="18" rx="4" fill="#f2f2f2"/>
        <rect x="135" y="155" width="10" height="18" rx="4" fill="#f2f2f2"/>

        <!-- cabeza -->
        <circle cx="150" cy="95" r="30" fill="#ffffff"/>

        <!-- orejas -->
        <polygon points="130,70 140,40 150,70" fill="#f2d7e6"/>
        <polygon points="160,70 170,40 180,70" fill="#f2d7e6"/>

        <!-- ojos -->
        <ellipse class="eye" cx="142" cy="95" rx="4" ry="6" fill="#333"/>
        <ellipse class="eye" cx="158" cy="95" rx="4" ry="6" fill="#333"/>

        <!-- nariz -->
        <circle cx="150" cy="103" r="2.5" fill="#d48aa2"/>

        <!-- boca -->
        <path d="M145 108 q5 4 10 0"
              stroke="#555" stroke-width="1.5" fill="none"/>
      </svg>
    </div>

    <p class="signature">Portafolio experimental</p>
    <p>Arte visual · Tecnología · Interfaces</p>
  </div>
</header>

<main>
<section>
<h2>Sobre mí</h2>
<p>Artista visual interesada en la intersección entre creatividad y tecnología.</p>
</section>

<section>
<h2>Obras</h2>
<div class="gallery">
  <a href="#" class="card-link"><div class="item">Arte generativo</div></a>
  <a href="#" class="card-link"><div class="item">Interfaces experimentales</div></a>
  <a href="#" class="card-link"><div class="item">Visuales con Python</div></a>
</div>
</section>
</main>

<footer>© 2026 · Portafolio de Arte</footer>

<script>
/* CORAZONES */
const canvas=document.getElementById("artCanvas"),
ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight
}
resize();
addEventListener("resize",resize);

const colors=["#ff8dcf","#7fd8ff"];
const hearts=[...Array(18)].map(()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  s:Math.random()*28+22,
  v:Math.random()*.6+.4,
  c:colors[Math.random()*2|0],
  p:Math.random()*Math.PI*2
}));

function heart(x,y,s){
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x-s,y-s,x-s*1.4,y+s/3,x,y+s);
  ctx.bezierCurveTo(x+s*1.4,y+s/3,x+s,y-s,x,y);
  ctx.fill()
}

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y-=h.v;
    h.p+=.04;
    ctx.save();
    ctx.translate(h.x,h.y);
    ctx.scale(1+Math.sin(h.p)*.08,1+Math.sin(h.p)*.08);
    ctx.globalAlpha=.6;
    ctx.fillStyle=h.c;
    heart(0,0,h.s);
    ctx.restore();
    if(h.y<-50)h.y=canvas.height+50
  });
  requestAnimationFrame(animate)
})();

/* GATO */
const title=document.getElementById("nameTitle");
const cat=document.getElementById("assistant-cat");

title.addEventListener("mouseenter",()=>cat.classList.add("show"));
title.addEventListener("mouseleave",()=>cat.classList.remove("show"));
</script>

</body>
</html>
